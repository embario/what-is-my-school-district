<html><head><title>GeoJSON AJAX</title>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />


</head>
<body>


<div style="height:900px; width:900px" id="map">
</div><script>

var result;
var map = L.map('map', {center: [35,-106],	zoom:8});
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);


var url = "https://raw.githubusercontent.com/PaulCrickard/ABQ-GeoJSON/master/ABQHistoricPlace.geojson";


http=new XMLHttpRequest();
http.open("GET", url, true);

http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
http.onreadystatechange = function() {//Call a function when the state changes.
	if(http.readyState == 4 && http.status == 200) {
		console.log(http.responseText);
		result= JSON.parse(http.responseText);
				
		
		

}}
http.send();




</script>
</body></html>
